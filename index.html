<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <h1 id="title-text">Rock, Paper, Scissors</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">

        <!-- Start User Buttons & Computer Name -->
        <div id="move-row" class="row">
          <div class="col-1-2">
            <div id="rock" class="move-images"><img src="images/rock-image.jpg" /></div>
            <div id="paper" class="move-images"><img src="images/paper-image.jpg" /></div>
            <div id="scissor" class="move-images"><img src="images/scissors-image.jpg" /></div>
          </div>
          <div class="col-1-2">
            <h1 id="computer-name">HAL</h1>
          </div>
        </div>

        <!-- Start User & Computer Images -->
        <div class="row">
          <div class="col-1-2">
            <div id="user-move">
            </div>
          </div>
          <div class="col-1-2">
            <div id="computer-move">
            </div>
          </div>
        </div>

        <!-- Start User Prompt -->
        <div class="row">
          <div id="game-prompt">
            <h1 id="prompt-text">Select Rock, Paper or Scissors to begin!</h1>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
